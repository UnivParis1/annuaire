<!doctype html>
<html ng-app="myApp">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-controller="MainController as main">
    <!--Intégrer le bandeau ENT -->
    <script type="text/javascript">
      var connected = location.href.match(/connected/);
      if (connected)
        window.prolongation_ENT_args = { current: 'annuaire',delegateAuth: true };
      else
        window.bandeau_anonyme = { title: "Annuaire public de l'université Paris 1" };
    </script>
    <div class="container">
        <div class="row">
          <div > <script type="text/javascript" src="https://ent.univ-paris1.fr/ProlongationENT/loader.js"></script></div>
          <div class="col-md-6 col-md-offset-3" style="text-align:center">  <script src="https://ent.univ-paris1.fr/assets/bandeau-anonyme/loader.js"></script></div>
          <div class="col-md-6 col-md-offset-3">&nbsp;</div>
          <div class="col-md-6 col-md-offset-3" ng-include="'template/index-search-inc.html'"></div>
        </div>

        <div class="row" style="margin-bottom: 25px">
          <div class="col-md-12" >
              <ul class="nav nav-pills menu-top" role="tablist">
               <div class="radio-inline" ng-repeat="v in main.listStatus">
                 <li ><a target="_self" ng-class="{'selected': v.id == main.affiliation}" ng-model="c.searchCrit.filter_eduPersonAffiliation" ng-click="main.goAffiliation(v.id)">{{v.size}}{{v.translationTag|translate}}</a><span class="badge"><span class='glyphicon glyphicon-remove setHover' ng-click="main.goDeletedFilter('affiliation')"></span></span></span></li>
               </div>
             </ul>
            </div>
        </div>
        <div class="row" >
          <div ng-view></div>
        </div>
    </div>
    <script src="https://wsgroups.univ-paris1.fr//web-widget/autocompleteUser-resources.html.js"></script>
  </body>
</html>
