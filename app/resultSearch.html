<div ng-if="p.showDetailPers">
  <div ng-include="'resultSearch-detailPers-inc.html'"></div>
</div>

<div ng-if="p.resultSearch.length >1" >
  <div class="row" >
    <div class="col-md-12" id="menus">
      <div class="nav" style="text-align:right">
        <a ng-href=""  class="btn btn-primary {{!main.showTrombi?'youarehere':''}}" title="Afficher la liste" ng-click="p.showTrombi(false)"><span class='glyphicon glyphicon-th-list'></span> Liste</a>
        <a ng-href=""  class="btn btn-primary {{main.showTrombi?'youarehere':''}}" title="Afficher le trombinoscope" ng-click="p.showTrombi(true)" ><span class='glyphicon glyphicon-user'></span><span class='glyphicon glyphicon-user'></span> Trombinoscope</a>
      </div>
    </div>
  </div>
  <div ng-if="!p.showDetailPers">
      <div class="row" >
        <div class="col-md-12" ng-if="!main.authenticated" >
          <span class="text-success">La recherche publique est limitée à 5 résultats, pour plus de résultats, <a target="_self" href="/#?connected" ng-click="p.goConnected()">veuillez vous identifier.</a></span>
        </div>
        <div class="col-md-12">
          <!--Afficher le libellé de la structure si recherche structure sinon la valeur saisie -->
          <h3 class="text-muted">{{p.resultSearch.length}} résultat(s) pour {{main.searchCrit.token.name?main.searchCrit.token.name:main.searchCrit.token}}
        </div>
      </div>
      <div class="row" >
        <div class="col-md-12" >
          <div class="bg-info" style="padding: 6px" >Affiner par:
             <div class="radio-inline" ng-repeat="v in p.listStatus">
               <a target="_self" ng-model="p.searchCrit.filter_eduPersonAffiliation" ng-click="p.goAffiliation(v.id)">{{v.translationTag|translate}}</a>
              </div>
          </div>
          </br>
        </div>
      </div>
  </div>
  <div class="row" ng-if="!main.showTrombi" >
    <div ng-include="'resultSearch-listPers-inc.html'"></div>
  </div>

  <div class="row"ng-if="main.showTrombi" style="margin-top:50px;">
    <div ng-include="'resultSearch-photoGallery-inc.html'"></div>
  </div>
</div>
