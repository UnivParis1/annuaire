
    <!--Deux recherches possibles:
          soit en saisissant le crirère de rechche+Touche Enter==> ng-submit=p.searchUser
          soit en saisissant le crirère de rechche+sélection dans la liste==> on-select=p.show
    -->

    <form ng-submit="main.searchUser(main.searchCrit.token)">
      <div class="form-group has-feedback">
        <i class="glyphicon glyphicon-search form-control-feedback"></i>
          <input type="search" autocomplete-user-and-group show-focus ng-model="main.searchCrit.token"  class="form-control" on-select="main.show(main.searchCrit.token)" placeholder="Recherche d'une personne, d'une structure..."/>
      </div>
    </form>
